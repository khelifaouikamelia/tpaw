              <body style="margin-top:10px">
                <h1>Tp AW Formulaire v2 </h1>
              <div class="container" style ="margin-top: 40px;"></div>

              
              <form>

                <div class="form-group row">
                      <label for="nom" class="col-sm-2 col-form-label">Nom</label>
                      <div class="col-sm-10">
                        <input type="texte" class="form-control" id="nom" placeholder="nom">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="prenom" class="col-sm-2 col-form-label">Prénom</label>
                      <div class="col-sm-10">
                        <input type="texte" class="form-control" id="prenom" placeholder="prénom">
                      </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="date" class="col-sm-2 col-form-label">Date</label>
                        <div class="col-sm-10">
                          <input type="date" class="form-control" id="date" placeholder="date de naissance">
                        </div>
                      </div>
                      <div class="form-group row">
                          <label for="Adresse" class="col-sm-2 col-form-label">Adresse</label>
                          <div class="col-sm-10">
                            <input type="texte" class="form-control" id="Adresse" placeholder="adresse">
                          </div>
                        </div>
                        <div class="form-group row">
                            <label for="mail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                              <input type="texte" class="form-control" id="mail" placeholder="mail">
                            </div>
                          </div>
                        
                             
                    <div class="form-group row">
                      <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" id="valider">Valider</button>
                      </div>
                    </div>
                  </form>

                  <div class="modal" tabindex="-1" role="dialog" id="myModal">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <p>Corps de la modal à modifier après validation du formulaire</p>
                            
                          </div>
                          <div>
                              <div class="image" >
                            </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Save changes</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          </div>
                        </div>
                      </div>
                    </div>
